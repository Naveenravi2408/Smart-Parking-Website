<div class="container">

		<div class="col-lg-12">
      <form onsubmit="return(validate());">
			<!-- <div id="content"> -->

        <h1>Registration Form</h1>
        <h4>Please fill the below form</h4>
        <div class="input-group input-group-lg">
          <!-- <span class="input-group-addon" id="basic-addon1"></span> -->
          <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-lg">
          <!-- <span class="input-group-addon" id="basic-addon1"></span> -->
          <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
        </div>

				<div class="input-group input-group-lg">
          <!-- <span class="input-group-addon" id="basic-addon1">@@</span> -->
          <input type="text" class="form-control" id="usrname" placeholder="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-lg">
        <input type="text" class="form-control" id="email" placeholder="E-mail" aria-describedby="basic-addon2">
        <!-- <span class="input-group-addon" id="basic-addon2">@example.com</span> -->
        </div>

        <div class="input-group input-group-lg">
        <input type="Password" class="form-control" id="psw" placeholder="Password" aria-describedby="basic-addon2">
        <!-- <span class="input-group-addon" id="basic-addon2">@example.com</span> -->
        </div>

        <div class="input-group input-group-lg">
        <input type="Password" class="form-control" id="repsw" placeholder="Re-type Password" aria-describedby="basic-addon2">
        <!-- <span class="input-group-addon" id="basic-addon2">@example.com</span> -->
        </div>

        <!-- <div class="radio">
          <input type="radio" name="gender" id="male" value="male">Male
          <input type="radio" name="gender" id="female" value="female">Female
        </div> -->

        
          <div class="col-lg-12">
            <div class="input-group">
                <input type="radio" name="gender" id="male" aria-label="..."> Male
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" aria-label="..."> Female
            </div><!-- /input-group -->
          </div><!-- /.col-lg-6 -->
        


				<button class="btn btn-default btn-lg" type="submit"><i class="fa fa-check-circle" aria-hidden="true"></i> Submit</button>
			<!-- </div> -->
